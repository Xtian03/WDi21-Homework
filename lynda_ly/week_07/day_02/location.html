<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/location.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Current Location</title>

</head>
<body>

  <h1>International Space Station Current Location</h1>

  <div class="results">
    <p>
      Timestamp: <span class="timestamp"></span>
    </p>
    <p>
      Latitude: <span class="latitude"></span>
    </p>
    <p>
      Longitude: <span class="longitude"></span>
    </p>
  </div>

  <div id="map">

  </div>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABcVHDV6M2wot3vdyZmSh27peDK7SgfdM&callback=initMap">
  </script>

</body>
</html>
